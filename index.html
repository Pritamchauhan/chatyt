<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotAi-Pritam | YouTube to Smart Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 0% 0%, #1a0b2e 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, #072a3a 0%, transparent 50%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .neon-text {
            background: linear-gradient(90deg, #00f2ff, #bc13fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .neon-border:focus {
            border-color: #00f2ff;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        .example-box {
            background: rgba(188, 19, 254, 0.1);
            border-left: 4px solid #bc13fe;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-bold neon-text">NotAi-Pritam</h1>
            <div class="flex gap-4">
                <select id="languageSelect" class="bg-black border border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none neon-border">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Hinglish">Hinglish</option>
                </select>
            </div>
        </header>

        <div class="glass p-6 mb-8 flex flex-col md:flex-row gap-4 items-center">
            <input type="text" id="ytUrl" placeholder="Paste YouTube Video URL here..." 
                class="w-full bg-black/50 border border-gray-800 rounded-xl px-6 py-4 focus:outline-none neon-border transition-all">
            <button onclick="generateNotes()" class="w-full md:w-auto bg-gradient-to-r from-[#00f2ff] to-[#bc13fe] hover:opacity-90 text-black font-bold px-8 py-4 rounded-xl transition-all whitespace-nowrap">
                Generate Notes
            </button>
        </div>

        <div id="appContent" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                <div id="videoContainer" class="glass overflow-hidden aspect-video">
                    </div>
                
                <div class="glass p-6">
                    <h3 class="text-xl font-semibold mb-4 text-[#00f2ff]">Ask NotAi-Pritam</h3>
                    <div class="flex gap-2">
                        <input type="text" id="userQuestion" placeholder="Any doubts about this video?" 
                            class="w-full bg-black/30 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none">
                        <button class="bg-gray-800 p-3 rounded-lg hover:bg-gray-700">ðŸš€</button>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Generated Notes</h2>
                    <div class="flex gap-2">
                        <button onclick="downloadPDF()" class="text-xs bg-red-500/20 text-red-400 border border-red-500/50 px-3 py-1.5 rounded-md hover:bg-red-500 hover:text-white transition">PDF</button>
                        <button onclick="downloadJPG()" class="text-xs bg-blue-500/20 text-blue-400 border border-blue-500/50 px-3 py-1.5 rounded-md hover:bg-blue-500 hover:text-white transition">JPG</button>
                    </div>
                </div>

                <div id="notesCanvas" class="glass p-8 min-h-[500px] overflow-y-auto leading-relaxed">
                    <div id="notesOutput">
                        <p class="text-gray-500 italic">Processing video content... Please wait.</p>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Extract Video ID
        function getID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function generateNotes() {
            const url = document.getElementById('ytUrl').value;
            const videoId = getID(url);
            const lang = document.getElementById('languageSelect').value;

            if (!videoId) {
                alert("Please enter a valid YouTube URL");
                return;
            }

            // Show Content Area
            document.getElementById('appContent').classList.remove('hidden');
            
            // Load Video
            document.getElementById('videoContainer').innerHTML = `
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            `;

            // --- API CONNECTION PART ---
            // Yahan aap apna API call karenge. 
            // example: const response = await fetch('YOUR_API_ENDPOINT', { method: 'POST', body: JSON.stringify({ videoId, lang }) });
            
            // For now, I'm simulating a detailed note structure:
            simulateNotes(lang);
        }

        function simulateNotes(lang) {
            const output = document.getElementById('notesOutput');
            output.innerHTML = `
                <h1 class="text-[#00f2ff] text-3xl font-bold mb-6 underline">Video Mastery: Complete Overview (${lang})</h1>
                
                <h2 class="text-[#bc13fe] text-xl font-semibold mt-6 mb-2">1. Main Concept</h2>
                <p class="mb-4 text-gray-300">This video explains the fundamental principles of the topic, focusing on how modern systems integrate with AI logic to enhance performance.</p>
                
                <div class="example-box p-4 my-4 rounded-lg">
                    <strong class="text-[#bc13fe]">ðŸ’¡ Example:</strong>
                    <p class="text-sm italic mt-1 text-gray-400">If you are building a bridge, the AI helps calculate the exact stress points before construction begins, saving time and resources.</p>
                </div>

                <h2 class="text-[#bc13fe] text-xl font-semibold mt-6 mb-2">2. Key Takeaways</h2>
                <ul class="list-disc ml-6 space-y-2 text-gray-300">
                    <li>Efficiency increases by 40% when using structured data.</li>
                    <li>Global standards require multi-language support (as selected: ${lang}).</li>
                    <li>Always validate inputs before processing.</li>
                </ul>
            `;
        }

        // PDF Export (Colorful)
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');
            const element = document.getElementById('notesCanvas');
            
            doc.html(element, {
                callback: function (doc) {
                    doc.save("NotAi-Pritam-Notes.pdf");
                },
                x: 40,
                y: 40,
                width: 520,
                windowWidth: 800
            });
        }

        // JPG Export
        function downloadJPG() {
            const element = document.getElementById('notesCanvas');
            html2canvas(element, { backgroundColor: '#050505' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'NotAi-Pritam-Notes.jpg';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
